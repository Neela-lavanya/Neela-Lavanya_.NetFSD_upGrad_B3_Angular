<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Card</title>

    <style>
        
        body {
            background-color: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .profile-card {
            background-color: rgb(234, 154, 204);
            width: 320px;
            padding: 25px;              
            border: 2px solid #ddd;     
            border-radius: 12px;        
            margin: 20px;               
            text-align: center;        
        }

       
        .profile-card h2 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;        
            margin-bottom: 5px;
        }

        
        .role {
            font-size: 16px;
            font-weight: 600;
            color: #d7fd78;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;           
            color: #b311cc;
            margin-bottom: 20px;
        }

        
        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
        }

    
        .btn:hover {
            background-color: #0056b3;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h2>Neela Lavanya</h2>
        <div class="role">FullStack Web Developer</div>
        <p class="description">
            Passionate about building simple and responsive websites using HTML and CSS.
            Currently learning frontend development and improving design skills.
        </p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
