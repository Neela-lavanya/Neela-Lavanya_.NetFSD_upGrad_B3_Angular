<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        
        .sidebar {
            background-color: rgb(150, 70, 236)
;
            color: white;
            width: 220px;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 0;
            cursor: pointer;
        }

        .sidebar li:hover {
            background-color: #fc4d02;
        }

        
        .main {
            flex: 1;
            background-color: #df61a6;
            padding: 20px;
           
        }
        

      
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgb(105, 252, 76);
            border: 1px solid #ccc;
            padding: 20px;
            flex: 1 1 200px;
            border-radius: 6px;
        }

       


    </style>
</head>

<body>

<div class="dashboard">

    
    <div class="sidebar">
        <h2>Control Panel</h2>
        <ul>
            <li>Overview</li>
            <li>Analytics</li>
            <li>Messages</li>
            <li>Profile</li>
        </ul>
    </div>

 
    <div class="main">
        <h1>Dashboard Summary</h1>

        <div class="cards">

            <div class="card">
                <h3>Total Students</h3>
                <p>300</p>
            </div>

            <div class="card">
                <h3>Active Courses</h3>
                <p>8</p>
            </div>

            <div class="card">
                <h3>Pending Tasks</h3>
                <p>12</p>
            </div>
            <div class="card">
                <h3>Completed Tasks</h3>
                <p>20</p>
            </div>
            <div class="card">
                <h3>Lab Assessments</h3>
                <p>4</p>
            </div>

            <div class="card">
                <h3>Notifications</h3>
                <p>5 New</p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
