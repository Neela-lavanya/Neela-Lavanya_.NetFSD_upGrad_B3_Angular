<!DOCTYPE html>
<html>
<head>
    <title>Traffic Signal Simulator</title>
</head>
<body>

<script>


const signal = "green";


switch (signal) {

    case "red":
        console.log("Signal:", signal);
        console.log("Instruction: Stop");
        break;

    case "yellow":
        console.log("Signal:", signal);
        console.log("Instruction: Get Ready");
        break;

    case "green":
        console.log("Signal:", signal);
        console.log("Instruction: Go");
        break;

    default:
        console.log("Signal:", signal);
        console.log("Invalid signal color");
}

</script>

</body>
</html>
